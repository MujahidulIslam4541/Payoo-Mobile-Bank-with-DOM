<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payoo Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
   <main class="flex justify-center">
    <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-2">
            <!-- Available balance -->
            <div class="stats shadow">
                <div class="stat">
                  <div class="stat-value">89,400</div>
                  <div class="stat-desc">Available Balance</div>
                </div>
              </div>
              <div class="divider"></div>

              <!-- user action button -->
               <div>
                    <button class="btn btn-lg">Add Money</button>
                    <button class="btn btn-lg">Cash Out</button>
               </div>

               <!-- Add money start -->
               <div class="card bg-base-100 w-10/12 mt-5 shrink-0 shadow-2xl">
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Amount</span>
                    </label>
                    <input id="phone-number" type="text" placeholder="Enter Amount" class="input input-bordered" required  autocomplete="off"/>
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Pin</span>
                    </label>
                    <input id="pin-number" type="password" placeholder="Enter Pin" class="input input-bordered" required />
                  </div>
                  <div class="form-control mt-6">
                    <button id="login-button" class="btn btn-primary">Add Money</button>
                  </div>
                </form>
              </div>
               <!-- Add money end -->


          </div>
        </div>
      </div>
   </main>

   
   <script src="./js/home.js"></script>
</body>

</html>
